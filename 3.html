<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Genome Browser</title>
<link rel="stylesheet" href="_assets/css/style.css" />
</head>
<body>
<div id="page">
<div id="container">
  <div id="nav">
    <ul>
    <li><a href="index.html">Chromosome 1</a></li>
    <li><a href="2.html">Chromosome 2</a></li>
    <li class="current"><a href="3.html">X Chromosome</a></li>
    </ul>
  </div>
  <div class="chromosome" id="chromosome-three">
    <div id="short">
     <div id="sdh-line" class="gene-line"></div>
     <div id="myo-line" class="gene-line"></div>
     <div id="deep-line" class="gene-line"></div>
      <div id="otc-line" class="gene-line"></div>
      <div id="gpi-line" class="gene-line"></div>
      <div id="nosespike-line" class="gene-line"></div>
    </div>
    <div id="long">
    </div>
    <div id="magnifier"></div>
  </div>
  <div id="labels">
    <div id="sdh">
       <form action="#">
        <select id="sdh-menu" onChange="changeGene('sdh');">
          <option value="">SDH alleles:</option>
          <option value="sdh">SDH</option>
      <option value="sequence-sdh">Compare in bog breath drakes</option>
        </select>
      </form>
    </div>
    <div id="myo">
       <form action="#">
        <select id="myo-menu" onChange="changeGene('myo');">
          <option value="">MYO alleles:</option>
          <option value="myo">MYO</option>
      <option value="sequence-myo">Compare in bog breath drakes</option>
        </select>
      </form>
    </div>
     <div id="deep">
       <form action="#">
        <select id="deep-menu" onChange="changeGene('deep');">
          <option value="">Dilute alleles:</option>
          <option value="deep">Deep</option>
          <option value="dilute">Dilute</option>
          <option value="compare-deep+dilute">Compare</option>
        </select>
      </form>
    </div>
    <div id="otc">
      <form action="#">
        <select id="otc-menu" onChange="changeGene('otc');">
          <option value="">OTC alleles:</option>
          <option value="otc">OTC</option>
      <option value="sequence-otc">Compare in bog breath drakes</option>
        </select>
      </form><br />
    </div>
    <div id="gpi">
       <form action="#">
        <select id="gpi-menu" onChange="changeGene('gpi');">
          <option value="">GPI alleles:</option>
          <option value="gpi">GPI</option>
      <option value="sequence-gpi">Compare in bog breath drakes</option>
        </select>
      </form>
    </div>
     <div id="nosespike">
      <form action="#">
        <select id="nosespike-menu" onChange="changeGene('nosespike');">
          <option value="">Nose spike alleles:</option>
          <option value="nosespike">Nose Spike</option>
          <option value="no-nosespike">No Nose Spike</option>
          <option value="compare-nosespike+no-nosespike">Compare</option>
        </select>
      </form>    
    </div>
  </div>
  <div id="dna">
    <div id="non-coding-dna"></div>
    <div id="sdh-dna" class="gene"></div>
    <div id="myo-dna" class="gene"></div>
    <div id="deep-dna" class="gene"></div>
    <div id="otc-dna" class="gene"></div>
    <div id="gpi-dna" class="gene"></div>
    <div id="nosespike-dna" class="gene"></div>
  </div><!-- end #dna -->
  <div id="details">
    <div id="app-container">
      <div class="header"></div>
      <div class="applet-wrap">
      <iframe width="628px" height="356px" frameborder="no" scrolling="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" src="lab/embeddable.html#interactives/external-projects/geniverse/geniverse-gene-to-protein.json"></iframe>
      </div>
      <button id="more">Send Next 60 Letters</button>
    </div>
    <div id="app-container2">
      <div class="header"></div>
      <div class="applet-wrap">
      <iframe width="628px" height="356px" frameborder="no" scrolling="no" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" src="lab/embeddable.html#interactives/external-projects/geniverse/geniverse-gene-to-protein.json"></iframe>
      </div>
    </div>
    <div id="drakes">
      <p id="drake"><img src="_assets/img/guild-badge.png" /><br />
        <em>A drake homozygous for the selected allele</em></p>
      <p id="drake2" style="display: none;"><img src="_assets/img/drakes/non-metallic.png" /><br />
        <em>A drake homozygous for the selected allele</em></p>
    </div><!-- end #drakes -->
    <div id="gene-description"></div>
  </div><!-- end #details -->
  <p style="background: #79849a; color: #fee9aa; bottom: -20px; clear: both; font-size: 10px; height: 20px; left: -10px; margin: 10px; padding: 5px; position: absolute; width: 100%; z-index: 200;">Supported with funding from the National Science Foundation.</p>
  <div id="lines"></div>
</div><!-- end #container -->
</div><!-- end #page -->
<div id="overlay"></div>
<div id="access-denied">
  <h2>Gene to Protein Genie Access Denied.</h2>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script src="_assets/js/scripts.js"></script>
</body>
</html>
