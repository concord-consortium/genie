<body face="verdana" marginwidth="5" marginheight="5">

    </tr>

      <td align="right">
          <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="radio" checked script="script:mw2d:1:load sunOnGround.mml">
      </td>
      <td>Sunlight on ground <img src="ground.png" width="15" height="15"></td>
    </tr>
    <tr>
      <td align="right"><input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1" script="script:mw2d:1:load sunOnCO2.mml"></td>

    <tr>

    <tr>

    </tr>
    <tr>

  <p align="center"><img src="photonKey.png" width="130" height="52"></p>
